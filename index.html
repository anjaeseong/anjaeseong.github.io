<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
<!--     
        -프로그램언어 공부하면 아래3가지 반드시 알고 있어야 합니다.
        -주석처리 방법 (공통)
        -디버그방법(자바스크립트 부터~스프링까지)
        -crud 방법(스피링+오라클DB)
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
         메타태그: 사진기 사진의 정보를 표시하는데서 부터 출발
         메타태그는 컨텐츠 내용은 아니고 정보의 정보입니다 
        -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 뷰포트는 반응형(mobile,tablet,pc) 홈페이지에서 필수 항목임, -->
    <title>html5실습</title>
</head>
<body>
    <h1>헬로html 테스트</h1>
    <h2>    </h2>
    <div>   </div>
    <table>    </table>
    <form action=""></form>
    <img src="" alt="액박이나옵니다">
    <hr>
    <a href="https://naver.com">네이버</a>
</body>
</html>
